sudo: no
language: python
python:
  - '2.7'
before_script:
  # install requirements:
  - pip install -r requirements.txt
before_install:
  - virtualenv env
  - source env/bin/activate
addons:
  apt:
    packages:
      - python-dev
      - python-setuptools
      - python-pip
      - git
script:
  - python manage.py makemigrations && python manage.py migrate && python manage.py test