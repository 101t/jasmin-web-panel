sudo: no
language: python
python:
  - '3.7'
test:
  adapter: postgresql
  database: jasmin_webdb
  username: postgres
  password:
before_install:
  - sudo apt-get install -y libpq-dev postgresql-client postgresql-client-common python3-psycopg2 postgresql postgresql-contrib
  - sudo /etc/init.d/postgres restart
  - virtualenv -p python3 env
  - source env/bin/activate
  - cp -rf Sample.env .env
before_script:
  - psql -c 'create database jasmin_webdb;' -U postgres
  # install requirements:
  - pip install -r requirements.txt
services:
  - postgresql
  - redis-server
addons:
  postgresql: "10"
  apt:
    packages:
      - python-setuptools
      - python3-dev
      - python3-pip
      - git
      - virtualenv
env:
  - DJANGO_SETTINGS_MODULE=config.settings.pro
script:  
  - ./load_data.sh --init