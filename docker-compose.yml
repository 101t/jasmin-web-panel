version: '3.8'

services:
  jasmin_web:
    image: tarekaec/jasmin_web_panel:1.2
    ports:
      - "8000:8000"
    deploy:
      replicas: 1
    env_file:
      - .env
    environment:
      DEBUG: 0
      DJANGO_SETTINGS_MODULE: config.settings.pro
      ALLOWED_HOSTS: '*'
      REDIS_URI: redis://redis:6379/1
      TELNET_HOST: jasmin
      SUBMIT_LOG: 1
    volumes:
      - web_public:/app/public
      - web_logs:/app/logs
    depends_on:
      - redis
      - db
  jasmin_celery:
    image: tarekaec/jasmin_web_panel:1.2
    entrypoint: bash ./docker-entrypoint-celery.sh
    deploy:
      replicas: 1
    env_file:
      - .env
    environment:
      DEBUG: 0
      DJANGO_SETTINGS_MODULE: config.settings.pro
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      CELERY_LOG_LEVEL: info
    healthcheck:
      disable: true
    depends_on:
      - redis
      - db
  redis:
    image: redis:alpine
    tty: true
    volumes:
      - redis_data:/data
    command:
      - 'redis-server'
      - '--appendonly yes'
      - '--save 60 1'
    # restart: unless-stopped
    environment:
      REDIS_REPLICATION_MODE: master
      ALLOW_EMPTY_PASSWORD: "yes"
  db:
    image: postgres:16.0-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=jasmin
      - POSTGRES_USER=jasmin
      - POSTGRES_PASSWORD=top_secret

volumes:
  web_public:
    driver: local
  web_logs:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local