version: '3.7'

services:
  jasmin_web:
    image: tarekaec/jasmin_web_panel:1.2
    ports:
      - "8000:8000"
    deploy:
      replicas: 1
      update_config:
        order: start-first
    entrypoint: /app/config/docker/docker-entrypoint.sh
    env_file:
      - .env
    environment:
      DEBUG: 1
      DJANGO_SETTINGS_MODULE: config.settings.pro
      ALLOWED_HOSTS: '*'
      POSTGRE_URL: postgres://postgres:123@127.0.0.1:5432/jasmin_web_db
      REDIS_URI: redis://jasmin_redis:6379/1
    volumes:
      - ./public:/app/public
      - ./logs:/app/logs
    depends_on:
      - jasmin_redis
  jasmin_celery:
    image: tarekaec/jasmin_web_panel:1.2
    entrypoint: /app/config/docker/docker-entrypoint-celery.sh
    deploy:
      replicas: 1
    env_file:
      - .env
    environment:
      DEBUG: 0
      POSTGRE_URL: postgres://postgres:123@127.0.0.1:5432/jasmin_web_db
      DJANGO_SETTINGS_MODULE: config.settings.pro
      CELERY_BROKER_URL: redis://jasmin_redis:6379/0
      CELERY_RESULT_BACKEND: redis://jasmin_redis:6379/0
      CELERY_LOG_LEVEL: info
    healthcheck:
      disable: true
    depends_on:
      - jasmin_redis
  jasmin_redis:
    image: redis:alpine
    tty: true
    volumes:
      - redis_data:/data
    command:
      - 'redis-server'
      - '--appendonly yes'
      - '--save 60 1'
    # restart: unless-stopped
    environment:
      REDIS_REPLICATION_MODE: master
      ALLOW_EMPTY_PASSWORD: "yes"

volumes:
  redis_data:
    driver: local
