site_name: Jasmin Web Panel
site_url: https://about.supernovasoft.com/jasmin-web-panel/
site_description: Advanced Web Panel for Jasmin SMS Gateway
repo_url: https://github.com/101t/jasmin-web-panel
edit_uri: edit/main/docs/

theme:
  name: material
  palette: 
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true 
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Deployment:
    - Docker: deployment/docker.md
    - Systemd & Nginx: deployment/systemd-nginx.md
    - Kubernetes: deployment/kubernetes.md
  - Features:
    - Submit Log: features/submit-log.md
    - REST API: features/rest-api.md
  - Support: support.md
